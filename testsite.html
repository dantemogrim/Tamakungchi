<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <button>Cheer me up</button>
    <script>
      const button = document.querySelector('button');
      button.addEventListener('click', () => {
        window.alert('You are doing amazing, sweetie!');
      });

      document.getElementById('hello').addEventListener(
        'click',
        function (e) {
          e.preventDefault();
          this.style.background = 'red';
          this.innerText = 'Hello World clicked';
        },
        false
      );
      document.getElementById('hello').addEventListener(
        'dblclick',
        function () {
          this.style.background = 'green';
        },
        false
      );
    </script>
  </body>
</html>
